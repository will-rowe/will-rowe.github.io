---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<h1>{{ page.title }}</h1>

{% if author %}
    <span>
        <p class="meta">{{ page.date | date: '%d %B %Y' }} - <i>by <a href="{{ author.web }}" target="_blank">{{ author.name }}</i></a></p>
    </span>
{% endif %}

{{ content }}
