---
layout: default
---
<div id="main">
<!--- button navigation --->
    <section align="center">
        <ul class="actions">
            <li><a href="javascript:history.back()" class="button" title="Back"><span class="icon fa-arrow-circle-left"></span></a></li>
            <li><a href="{{ site.url }}" class="button" title="Home"><span class="icon fa-home"></span></a></li>
            <li><a href="{{ site.url }}#contact-details" class="button" title="Contact"><span class="icon fa-envelope"></span></a></li>
        </ul>
        <hr/>
    </section>

<!--- post --->
    <article>
        <header class="major">
            <h2 class="post-title">Software</h2>
                <p class="post-meta">Click on the logos to get some more information on what the software does and get links to the repositories!</p>
        </header>
  </article>


<!--- hex grid --->

<ul id="hexGrid">
{% for post in site.categories.software %}
              <li class="hex hvr-grow">
                <div class="hexIn">
                  <a class="hexLink" href="{{ site.baseurl }}{{ post.url }}">
                    <img src="{{ post.logolink }}" alt="" />
                  </a>
                </div>
              </li>
{% endfor %}
</ul>

</div>
